<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="src/show_service.js"></script>
    <script defer src="src/show.js"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

  <h1>TourManager</h1>
  <div id="login">
    <form id = "login-form">
      <label for ="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email address" pattern="^\S+@\S+$" />
      <input type="submit" value="Login" />
    </form>
  </div>
  <div id= "show-container">
  </div>
  <div id= "shows-info">
    <span id="shows-gross"></span>
  </div>
  <div id="new-show">
    <form id= "new-show-form">
      <h3>New Show</h3>
      <label for= "venue">Venue:</label>
      <input type="text" id="venue">
      <label for="city">City:</label>
      <input type="text" id="city" placeholder="City, State">
      <label for="promoter">Promoter:</label>
      <input type="text" id="promoter">
      <label for="email">Promoter's Email:</label>
      <input type="text" pattern= "^\S+@\S$">
      <label for="loadin">Load In Time and Date:</label>
      <input type="datetime-local" id="loadin" placeholder="">
      <label for="advanced">Advanced?</label>
      <input type="checkbox" id="advanced">
      <label for="merch">Merch Total:</label>
      <input type="number" id="merch">
      <label for="guarantee">Show Guarantee:</label>
      <input type="number" id="guarantee">
      <input type="submit" value = "Create Show">
  </form>
  </div>
  </body>
</html>
