<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="src/show_service.js"></script>
    <script defer src="src/user_service.js"></script>
    <script defer src="src/dom_service.js"></script>
    <script defer src="src/show.js"></script>
    <script defer src="src/user.js"></script>
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class = "overlay">
<header id="header-section">
  <h1 id="header" class=" hidden">TourManager</h1>

</header>
  <div id="login" class ="modal">
    <form id = "login-form">
      <h2>TourManager</h2>
      <label for="name">Name:</label>
      <input type="text" name="name" id="user-name">
      <label for ="email">Email:</label>
      <input type="email" name="email"id="user-email" required="required" />
      <input type="submit" value="Login" />
    </form>
  </div>

  <main id= "show-container" class= "hidden">
    <div id= "shows-info" class= "hidden">
      <span id="shows-gross" class= "hidden"></span>
    </div>
  </main>
 
  <div id="new-show" class= "modal hidden">
    <a id="new-form-close" class="close" data-dismiss="modal"></a>
    <form id= "new-show-form">
      <h3 class="form-header">New Show</h3>
      <label for= "venue">Venue:</label>
      <input type="text" name = "venue" title="venue" id="show-venue">
      <label for="city">City:</label>
      <input type="text" name = "city" title="city" id="show-city" placeholder="City, State">
      <label for="promoter">Promoter:</label>
      <input type="text" name = "promoter" title="promoter" id="show-promoter">
      <label for="email">Promoter's Email:</label>
      <input type="email"name = "email"  title="email" id="show-email"> 
      <label for="date">Show Date:</label>
      <input type="date"name = "date"  title="date" id="show-date">
      <label for="loadin">Load In Time:</label>
      <input type="time"name = "loadin"  title="loadin" id="show-loadin">
      <label for="advanced">Advanced?</label>
      <input type="checkbox" name = "advanced" title="advanced" id="show-advanced">
      <label for="merch">Merch Total (in USD):</label>
      <input type="number" name = "merch"  title="merch" id="show-merch" min="0">
      <label for="guarantee">Show Guarantee (in USD):</label>
      <input type="number" name = "guarantee"  title="guarantee" id="show-guarantee" min="0">
      <input type="submit" value = "Create Show">
  </form>
  </div>
  
  </body>
</html>
